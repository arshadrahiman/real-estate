<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel with Scrollable Features</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="header">
    <div class="header-content">
      <h1>Welcome to Our Carousel</h1>
      <h3>Explore the Collection</h3>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
    </div>
  </section>

  
  <section class="features">
    <div class="carousel">
      <div class="carousel-images">
        <div class="card">
          <img src="https://picsum.photos/800/400?random=1" alt="Image 1">
        </div>
        <div class="card">
          <img src="https://picsum.photos/800/400?random=2" alt="Image 2">
        </div>
        <div class="card">
          <img src="https://picsum.photos/800/400?random=3" alt="Image 3">
        </div>
        <div class="card">
          <img src="https://picsum.photos/800/400?random=4" alt="Image 4">
        </div>
      </div>
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
